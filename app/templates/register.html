{% extends "base.html" %}
{% block tittle %} Register {% endblock %}
{% block css %} <link rel="stylesheet" href="{{ url_for('static', filename='register.css')}}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
{% endblock %}
{% block content %}

    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Create account</h2>
						</div>
						<div class="form-group">
							<label class="control-label">Your Nickname</label>
							<input name="nickname" type="text" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label">Email</label>
							<input name="email" type="email" maxlength="50" class="form-control">
						</div>

						<div class="form-group">
							<label class="control-label" for="password">Password</label>
							<input name="password" type="password" maxlength="25" class="form-control">
						</div>

						<div class="form-group">
							<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your account</button>
						</div>

						<hr>
						<p></p>Already have an account? <a href="/login">Sign in</a>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
